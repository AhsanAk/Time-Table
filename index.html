    <title>TIME TABLE CREATOR</title>
    <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <script src="jQuery.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script>

            $(document).ready(function(){

                function add(){
                $('.add').keydown(function(e){
                   if(e.keyCode == 13){
                       var val = $(this).val();
                       $(this).closest('td').text(val);
                    }
                });
                }

                $('td').hover(function(){
                    $(this).children('.add').show();
                    $(this).click(function(){
                        $(this).children('.add').focus;
                        add();
                    });
                }, function(){
                    $('.add').hide();
                });

                $('td').dblclick(function(){
                    var value = $(this).text();
                    $(this).html("<input type=\"text\" placeholder=\"add..\" class=\"add\" value='"+value+"'>");
                    $(this).children('.add').show().focus();
                    add();
                });

            });



    </script>


</head>
<body>
